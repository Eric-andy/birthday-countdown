<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Send Wish</title>
   <link rel="stylesheet" href="src/wish.css">
   <link rel="stylesheet" href="src/style.css">
</head>

<body>
   <div class="wish-container">
   <h1>Send Wish</h1>
   <form id="wish-form" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="sender-name" placeholder="Enter your name">
      <label for="wish">Wish</label>
      <textarea name="wish" id="wish-message" cols="30" rows="10" placeholder="Enter your wish" required></textarea>
      <button id="send-wish-btn" class="wish-me-btn" type="submit">Send Wish</button>
   </form>
</div>

</body>

</html>
