<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>My Birthday Countdown</title>
</head>

<body>
   <main>
      <div class="overlay-container">
         <div class="title-container">
            <h3 class="title">MY BIRTHDAY INCOMING</h3>
            <h5 class="date">Tuesday, 10 October 2023</h5>
         </div>
         <div class="profile-container">
            <div class="outer-circle">
               <div class="inner-circle">
                  <div class="picture" style="background-image: url('images/picture.jpg')"></div>
               </div>
            </div>
         </div>
         <div class="time-container">
            <div class="day-box">
               <h1 class="time day">00</h1>
            </div>

            <div class="hr-box">
               <h1 class="time hrs">23</h1>
            </div>

            <div class="min-box">
               <h1 class="time min">60</h1>
            </div>
            <div class="sec-box">
               <h1 class="time sec">59</h1>
            </div>
         </div>
         <div class="message-container">
            <p class="message">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt, delectus. Lorem ipsum
               dolor sit. Lorem, ipsum dolor.
            </p>
         </div>
         <div class="button-container">
            <button class="wish-me">WISH ME</button>
         </div>
      </div>
   </main>
</body>

</html>
